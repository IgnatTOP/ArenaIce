services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=arenaice
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8080:8000"
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=arenaice
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://109.173.20.88:8080/api
      - VITE_MEDIA_URL=http://109.173.20.88:8080
    restart: unless-stopped

volumes:
  postgres_data:
